<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <p>
        We would love to respond to your queries.<br />Feel free to get in touch
        with us
      </p>
      <div class="contact-box">
        <div class="contact-left">

        <h3>Send Your Request</h3>
        <form>
          <div class="input-row">
            <div class="input-group">
              <label>name</label>
              <input type="text" placeholder="Solomon John" />
            </div>

            <div class="input-group">
              <label>phone</label>
              <input type="text" placeholder="+234 8102167732" />
            </div>
          </div>
          <div class="input-row">
            <div class="input-group">
              <label>E-mail</label>
              <input type="text" placeholder="padipawa@gmail.com" />
            </div>

            <div class="input-group">
              <label>Complaint</label>
              <input type="text" placeholder="Write Here" />
            </div>
          </div>
          <label>Message</label>
          <textarea rows="5" placeholder="Your Message"></textarea>
          <button type="submit">SEND</button>
        </form>
      </div>

      <div class="contact-right">
        <h3>Reach Us</h3>
        <table>
          <tr>
            <td>E-mail</td>
            <td>Contact Us webdeveloper@gmail.com</td>
          </tr>
          <table>
            <tr>
              <td>Phone</td>
              <td>+234 80905020393</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>23, Abu Street,Aboru<br />Iyana-Ipaja<br />Lagos State</td>
            </tr>
          </table>
        </table>
      </div>
    </div>
    </div>
  </body>
</html>
